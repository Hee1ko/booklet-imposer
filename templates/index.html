<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Booklet Imposer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 8px; font-size: 1.8rem; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.95rem; }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .upload-area:hover, .upload-area.dragover { border-color: #667eea; background: #f8f9ff; }
        .upload-area.has-file { border-color: #4caf50; background: #f1f8e9; }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        .upload-text { color: #666; font-size: 1rem; }
        .file-name { color: #333; font-weight: 600; margin-top: 10px; word-break: break-all; }
        input[type="file"] { display: none; }
        .btn {
            width: 100%;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; display: none; }
        .status.error { background: #ffebee; color: #c62828; display: block; }
        .status.success { background: #e8f5e9; color: #2e7d32; display: block; }
        .status.loading { background: #e3f2fd; color: #1565c0; display: block; }
        .spinner {
            display: inline-block; width: 16px; height: 16px;
            border: 2px solid #1565c0; border-top-color: transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info { margin-top: 30px; padding: 15px; background: #f5f5f5; border-radius: 8px; font-size: 0.85rem; color: #666; }
        .info strong { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– PDF Booklet Imposer</h1>
        <p class="subtitle">Convert your PDF into a printable booklet format</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p class="upload-text">Drop your PDF here or click to browse</p>
            <p class="file-name" id="fileName"></p>
        </div>
        <input type="file" id="fileInput" accept=".pdf">
        
        <button class="btn btn-primary" id="convertBtn" disabled>Convert to Booklet</button>
        <div class="status" id="status"></div>
        
        <div class="info">
            <strong>How it works:</strong> Upload a PDF and get a booklet-formatted version. 
            Print double-sided (flip on short edge), then fold in half and staple.
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });
        
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }
            selectedFile = file;
            fileName.textContent = file.name;
            uploadArea.classList.add('has-file');
            convertBtn.disabled = false;
            status.className = 'status';
        }
        
        function showStatus(message, type) {
            status.className = 'status ' + type;
            if (type === 'loading') {
                status.innerHTML = '<span class="spinner"></span>' + message;
            } else {
                status.textContent = message;
            }
        }
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            showStatus('Converting... please wait', 'loading');
            
            const formData = new FormData();
            formData.append('pdf', selectedFile);
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const contentType = response.headers.get('content-type') || '';
                
                if (!response.ok) {
                    let errorMsg = 'Conversion failed';
                    if (contentType.includes('application/json')) {
                        const err = await response.json();
                        errorMsg = err.error || errorMsg;
                    }
                    throw new Error(errorMsg);
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'booklet_' + selectedFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Download started!', 'success');
            } catch (err) {
                showStatus(err.message, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
